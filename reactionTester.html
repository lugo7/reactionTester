<!doctype HTML>
<html>
  <head>
    <title>Reaction Tester</title>
    <meta charset='utf-8'/>
    <meta http-equiv='Content-type' content='text/html, charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <div id="left">
        <h1>Reaction Tester</h1>
        <p>Click on the squares and circles to test your reaction times!</p>
      </div>
      <div id="right">
        <table id='scoreboard'>
          <thead>
            <th colspan="4">Scoreboard</th>
          </thead>
          <tbody id='tableStart'>
            <tr>
              <th>Attempt</th>
              <th>Time</th>
              <th>Attempt</th>
              <th>Time</th>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
              <td>5</td>
              <td></td>
            </tr>
            <tr>
              <td>2</td>
              <td></td>
              <td>6</td>
              <td></td>
            </tr>
            <tr>
              <td>3</td>
              <td></td>
              <td>7</td>
              <td></td>
            </tr>
            <tr>
              <td>4</td>
              <td></td>
              <td>8</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </header>
    <div id="playArea">
      <div id='box'></div>
    </div>
  </body>

  <script type='text/javascript' src="reactionTester.js"></script>
</html>
